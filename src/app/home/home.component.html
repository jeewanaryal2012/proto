<div id="home-wrapper">
  <div class="content-wrapper">
    <div class="grid-wrapper">
      <ag-grid-angular #agGrid style="width: 100%; height: 98%;" id="myGrid" class="ag-theme-balham" [columnDefs]="columnDefs"
        [autoGroupColumnDef]="autoGroupColumnDef" [defaultColDef]="defaultColDef" [animateRows]="true"
        [suppressRowClickSelection]="true" [groupSelectsChildren]="true" [debug]="true" [rowSelection]="rowSelection"
        [rowGroupPanelShow]="rowGroupPanelShow" [pivotPanelShow]="pivotPanelShow" [enableRangeSelection]="true"
        [pagination]="true" [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>
  </div>
</div>
